    <script type="text/javascript">
        for (let index = 1; index < 6; index++) {
            var ran = Math.floor(Math.random() * 10);
            var listing = getRandomListing(ran);
            while (listing.isListed) {
                ran = Math.floor(Math.random() * 10);
                listing = getRandomListing(ran);
            }
            document.getElementById("listing-" + index + "-image").src = listing.image;
            document.getElementById("listing-" + index + "-price").innerHTML = "$" + listing.price;
            document.getElementById("listing-" + index + "-desc").innerHTML = listing.description;
            document.getElementById("listing-" + index + "-location").innerHTML = listing.location;
            setListed(ran);
        }
